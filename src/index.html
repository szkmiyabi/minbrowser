<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="aseets/css/style.css">
        <link rel="stylesheet" href="aseets/css/topbar.css">
        <script src="aseets/js/webview.js"></script>
        <script src="aseets/js/topbar.js"></script>
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open">Open</button>
            <button id="ungo">Ungo</button>
            <button id="rego">Rego</button>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
            <button id="devtool">Dev</button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
