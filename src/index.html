<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/topbar.css">
        <script src="assets/js/webview.js"></script>
        <script src="assets/js/topbar.js"></script>
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open">Open</button>
            <button id="ungo">＜</button>
            <button id="rego">＞</button>
            <button id="prev">≪</button>
            <button id="next">≫</button>
            <button id="f-large">+</button>
            <button id="f-default">-</button>
            <button id="devtool">Dev</button>
            <button id="w3c">W3C</button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" allowpopups="true" preload="assets/js/preload.js" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
