<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/topbar.css">
        <script src="assets/js/webview.js"></script>
        <script src="assets/js/topbar.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open"><i class="fas fa-folder-open fa-lg"></i></button>
            <button id="ungo"><i class="far fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="rego"><i class="far fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="prev"><i class="fas fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="next"><i class="fas fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="f-large"><i class="fas fa-plus-circle fa-lg"></i></button>
            <button id="f-default"><i class="fas fa-minus-circle fa-lg"></i></button>
            <button id="devtool"><i class="fas fa-stream"></i></button>
            <button id="w3c"><i class="fas fa-eye fa-lg"></i></button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" allowpopups="true" preload="assets/js/preload.js" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
