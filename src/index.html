<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/topbar.css">
        <script src="assets/js/webview.js"></script>
        <script src="assets/js/render.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open" class="tooltip"><i class="fas fa-folder-open fa-lg"></i><span>URL一覧ファイルを開きます</span></button>
            <button id="ungo"><i class="far fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="rego"><i class="far fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="prev" class="tooltip"><i class="fas fa-arrow-alt-circle-left fa-lg"></i><span>前番号ページへ</span></button>
            <button id="next" class="tooltip"><i class="fas fa-arrow-alt-circle-right fa-lg"></i><span>次番号ページへ</span></button>
            <button id="f-large" class="tooltip"><i class="fas fa-plus-circle fa-lg"></i><span>ズーム200%にする</span></button>
            <button id="f-default" class="tooltip"><i class="fas fa-minus-circle fa-lg"></i><span>ズーム100%に戻す</span></button>
            <button id="devtool" class="tooltip"><i class="fas fa-cog fa-lg"></i><span>DevToolを起動します</span></button>
            <button id="w3c" class="tooltip"><i class="fas fa-bug fa-lg"></i><span>HTMLバリデートを実行します</span></button>
            <button id="csscut" class="tooltip"><i class="fas fa-closed-captioning fa-lg"></i><span>CSSカットを実行します</span></button>
            <button id="altcheck" class="tooltip"><i class="fas fa-eye fa-lg"></i><span>alt属性のチェックをします</span></button>
            <button id="targetcheck" class="tooltip"><i class="fas fa-share-square fa-lg"></i><span>target属性のチェックをします</span></button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" allowpopups="true" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
