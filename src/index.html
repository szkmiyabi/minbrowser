<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/webview.js"></script>
        <script src="assets/js/render.js"></script>
        <script src="assets/vendor/mousetrap.js"></script>
        <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open" class="tooltip"><i class="fas fa-folder-open fa-lg"></i><span>URL一覧ファイルを開きます</span></button>
            <button id="home"><i class="fas fa-home fa-lg"></i></button>
            <button id="ungo"><i class="far fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="rego"><i class="far fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="prev" class="tooltip"><i class="fas fa-arrow-alt-circle-left fa-lg"></i><span>前番号ページへ</span></button>
            <button id="next" class="tooltip"><i class="fas fa-arrow-alt-circle-right fa-lg"></i><span>次番号ページへ</span></button>
            <button id="refetch" class="tooltip"><i class="fas fa-redo fa-lg"></i><span>選択番号ページを再読み込みする</span></button>
            <button id="infoview" class="tooltip"><i class="fas fa-info-circle fa-lg"></i><span>現在のページ番号とURLをクリップボードに転送する</span></button>
            <button id="operation-new-window" class="tooltip"><i class="far fa-window-restore fa-lg"></i><span>動作検証用ウィンドウを開きます</span></button>
            <button id="w3c" class="tooltip"><i class="fas fa-code fa-lg"></i><span>HTMLバリデートを実行します</span></button>
            <button id="csscut" class="tooltip"><i class="fas fa-closed-captioning fa-lg"></i><span>CSSカットを実行します</span></button>
            <button id="altcheck" class="tooltip"><i class="far fa-image fa-lg"></i><span>alt属性のチェックをします</span></button>
            <button id="targetcheck" class="tooltip"><i class="fas fa-external-link-square-alt fa-lg"></i><span>target属性のチェックをします</span></button>
            <button id="documentlink" class="tooltip"><i class="fas fa-file-pdf fa-lg"></i><span>PDFなどの文書ファイルのリンクを明示します</span></button>
            <button id="langcheck" class="tooltip"><i class="fas fa-globe-asia fa-lg"></i><span>lang属性のチェックをします</span></button>
            <button id="label-and-title-check" class="tooltip"><i class="fas fa-tags"></i><span>フォームのラベルとtitle属性のチェックをします</span></button>
            <button id="structcheck" class="tooltip"><i class="fas fa-book fa-lg"></i><span>文書構造の一括解析をします</span></button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" allowpopups="true" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
