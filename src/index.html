<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/topbar.css">
        <script src="assets/js/webview.js"></script>
        <script src="assets/js/render.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Topbar -->
        <div id="controls">
            <select id="urlCombo"></select>
            <input id="urlText" type="text">
            <button id="open" class="tooltip" data-tooltip="URL一覧ファイルを指定します"><i class="fas fa-folder-open fa-lg"></i></button>
            <button id="ungo"><i class="far fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="rego"><i class="far fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="prev" class="tooltip" data-tooltip="前番号ページへ"><i class="fas fa-arrow-alt-circle-left fa-lg"></i></button>
            <button id="next" class="tooltip" data-tooltip="次番号ページへ"><i class="fas fa-arrow-alt-circle-right fa-lg"></i></button>
            <button id="f-large" class="tooltip" data-tooltip="ズーム200%にする"><i class="fas fa-plus-circle fa-lg"></i></button>
            <button id="f-default" class="tooltip" data-tooltip="ズーム100%に戻す"><i class="fas fa-minus-circle fa-lg"></i></button>
            <button id="devtool" class="tooltip" data-tooltip="DevToolを起動します"><i class="fas fa-cog fa-lg"></i></button>
            <button id="w3c" class="tooltip" data-tooltip="HTMLバリデートを実行します"><i class="fas fa-bug fa-lg"></i></button>
            <button id="csscut" class="tooltip" data-tooltip="CSSカットを実行します"><i class="fas fa-closed-captioning fa-lg"></i></button>
            <button id="altcheck" class="tooltip" data-tooltip="alt属性のチェックをします"><i class="fas fa-eye fa-lg"></i></button>
            <button id="targetcheck" class="tooltip" data-tooltip="target属性のチェックをします"><i class="fas fa-share-square fa-lg"></i></button>
        </div>
        <!-- /Topbar -->
        <webview id="webview" allowpopups="true" autosize="on" src="https://www.google.co.jp"></webview>
    </body>
</html>
